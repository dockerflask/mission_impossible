name: Docker Image CI

on:
  push:
    branches:
    - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        username: ${{ secrets.HUB_USER }}
        password: ${{ secrets.HUB_PASS }}
    
    
    - name: Build the Docker image
      run: |
        docker build -t dockerflask/mission-impossible:latest -t dockerflask/mission-impossible:${{ github.sha }} .
        docker push dockerflask/mission-impossible:latest dockerflask/mission-impossible:${{ github.sha }}
